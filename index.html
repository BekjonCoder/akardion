<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/accardion.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.accordion {
    width: 100%;
    max-width: 400px;
}

.accordion-item {
    border-bottom: 1px solid #ddd;
}

.accordion-item input {
    display: none;
}

.accordion-header {
    display: block;
    padding: 15px;
    background: #007bff;
    color: white;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
}

.accordion-content {
    background: white;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease-in-out;
    padding: 0 15px;
}

.accordion-item input:checked + .accordion-header + .accordion-content {
    max-height: 100px;
    padding: 15px;
}

    </style>
</head>
<body>
    <div class="accordion">
        <div class="accordion-item">
            <input type="checkbox" id="accordion1">
            <label class="accordion-header" for="accordion1">Accordion 1</label>
            <div class="accordion-content">
                <p>Salom</p>
            </div>
        </div>
        <div class="accordion-item">
            <input type="checkbox" id="accordion2">
            <label class="accordion-header" for="accordion2">Accordion 2</label>
            <div class="accordion-content">
                <p>Salom 2</p>
            </div>
        </div>
        <div class="accordion-item">
            <input type="checkbox" id="accordion3">
            <label class="accordion-header" for="accordion3">Accordion 3</label>
            <div class="accordion-content">
                <p>Salom 3</p>
            </div>
        </div>
    </div>

    <script src="./js/accardion.js"></script>
</body>
</html>
